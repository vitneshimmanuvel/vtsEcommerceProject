<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        .product-card {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        .product-image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div id="product-list"></div>

    <script>
        async function fetchProducts(category) {
            const response = await fetch(`/products/${category}`);
            if (response.ok) {
                const products = await response.json();
                const productList = document.getElementById('product-list');
                productList.innerHTML = '';

                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';

                    productCard.innerHTML = `
                        <h2>${product.p_name}</h2>
                        <img class="product-image" src="${product.image}" alt="${product.p_name}">
                        <p><strong>Category:</strong> ${product.catogory}</p>
                        <p><strong>Description:</strong> ${product.p_desc}</p>
                        <p><strong>Price:</strong> $${product.p_price}</p>
                        <p><strong>Status:</strong> ${product.status}</p>
                        <p><strong>Quantity:</strong> ${product.p_qty}</p>
                        <p><strong>Rating:</strong> ${product.rate}</p>
                    `;
                    productList.appendChild(productCard);
                });
            } else {
                console.error('Failed to fetch products');
            }
        }

        // Fetch category from URL
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');
        if (category) {
            fetchProducts(category);
        } else {
            console.error('Category not specified');
        }
    </script>
    </body>
    </html>
